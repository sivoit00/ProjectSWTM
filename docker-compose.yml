services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - WDS_SOCKET_HOST=localhost
    depends_on:
      - backend

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      # GEÄNDERT: Zeigt jetzt auf die AWS-Datenbank
      - DATABASE_URL=postgresql://postgres:Aasal22!!@projectswtm.c9gqueuwynyt.eu-north-1.rds.amazonaws.com:5432/fahrzeugservice
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY}
      - LANGSMITH_PROJECT=${LANGSMITH_PROJECT}
      - LANGSMITH_TRACING_V2=${LANGSMITH_TRACING_V2}
    volumes:
      - ./backend:/app
    # ENTFERNT: Die "depends_on: - db" ist nicht mehr nötig

  # ENTFERNT: Der lokale "db"-Service wird nicht mehr benötigt,
  # da das Backend jetzt die AWS-Datenbank nutzt.

  keycloak:
    image: quay.io/keycloak/keycloak:26.4.2
    environment:
      - KEYCLOAK_ADMIN=${KEYCLOAK_ADMIN}
      - KEYCLOAK_ADMIN_PASSWORD=${KEYCLOAK_ADMIN_PASSWORD}
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://projectswtm.c9gqueuwynyt.eu-north-1.rds.amazonaws.com:5432/keycloak
      - KC_DB_USERNAME=postgres
      - KC_DB_PASSWORD=Aasal22!!
      - KC_TRANSACTION_XA_TIMEOUT=1800
    ports:
      - "8080:8080"
    command: ["start-dev", "--import-realm"]
    # ENTFERNT: Die "depends_on: - db" ist nicht mehr nötig
    volumes:
      - keycloak_data:/opt/keycloak/data
      - ./keycloak/realm.json:/opt/keycloak/data/import/realm.json

volumes:
  # ENTFERNT: postgres_data wird nicht mehr benötigt
  keycloak_data: